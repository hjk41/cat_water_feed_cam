<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Home Temperature and Humidity</title>
    <style>
        :root {
            color-scheme: light;
            --bg: #f4f7fb;
            --panel: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --temp: #e85b3f;
            --humi: #2a7de1;
            --border: #e5eaf3;
            --shadow: 0 12px 28px rgba(17, 24, 39, 0.07);
            --error-bg: #fee2e2;
            --error-text: #991b1b;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text-main);
        }

        .page {
            min-height: 100vh;
            padding: 18px 18px 26px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header {
            background: var(--panel);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            border-radius: 16px;
            padding: 16px 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px 18px;
            flex-wrap: wrap;
        }

        .title {
            margin: 0;
            font-size: 24px;
            letter-spacing: 0.2px;
        }

        .subtitle {
            margin: 6px 0 0;
            color: var(--text-sub);
            font-size: 14px;
        }

        .summary {
            display: flex;
            align-items: center;
            gap: 16px;
            color: var(--text-sub);
            font-size: 14px;
            white-space: nowrap;
        }

        .dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: #22c55e;
            display: inline-block;
            margin-right: 8px;
        }

        .error {
            display: none;
            border-radius: 12px;
            border: 1px solid #fecaca;
            background: var(--error-bg);
            color: var(--error-text);
            padding: 11px 14px;
            font-size: 14px;
            line-height: 1.4;
        }

        .error.show {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
            align-content: start;
        }

        .card {
            background: var(--panel);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            border-radius: 14px;
            padding: 14px;
            min-height: 158px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 8px;
        }

        .room {
            margin: 0;
            color: var(--text-sub);
            font-size: 13px;
            letter-spacing: 0.2px;
        }

        .name {
            margin: 3px 0 0;
            font-size: 18px;
            font-weight: 700;
            line-height: 1.25;
            word-break: break-word;
        }

        .values {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .value {
            border-radius: 10px;
            padding: 10px 8px;
            text-align: center;
            background: #f9fbff;
            border: 1px solid var(--border);
        }

        .value-label {
            margin: 0;
            font-size: 12px;
            color: var(--text-sub);
        }

        .value-number {
            margin: 4px 0 0;
            font-size: 26px;
            font-weight: 700;
            line-height: 1.1;
        }

        .value-number.temp {
            color: var(--temp);
        }

        .value-number.humi {
            color: var(--humi);
        }

        .meta {
            margin: 0;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-sub);
            gap: 10px;
        }

        .empty {
            background: var(--panel);
            border: 1px dashed #cbd5e1;
            color: var(--text-sub);
            border-radius: 14px;
            padding: 24px 16px;
            text-align: center;
            font-size: 16px;
        }

        .fullscreen-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 8px 14px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-sub);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .fullscreen-btn:hover {
            background: var(--bg);
            color: var(--text-main);
            border-color: var(--text-sub);
        }

        .fullscreen-btn svg {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 820px) {
            .page {
                padding: 14px 12px 20px;
            }
            .title {
                font-size: 21px;
            }
            .card {
                min-height: 144px;
            }
            .value-number {
                font-size: 23px;
            }
        }
    </style>
</head>
<body>
    <main class="page">
        <header class="header">
            <div>
                <h1 class="title">Home Temperature and Humidity</h1>
                <p class="subtitle">Auto refresh every 10 seconds</p>
            </div>
            <div class="summary">
                <span><span class="dot"></span><span id="device-count">0 sensors</span></span>
                <span id="updated-at">Last update: --</span>
                <button class="fullscreen-btn" id="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle fullscreen">
                    <svg id="fs-icon-enter" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
                    <svg id="fs-icon-exit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"/></svg>
                    <span id="fs-text">Fullscreen</span>
                </button>
            </div>
        </header>

        <section id="error-box" class="error"></section>
        <section id="cards" class="grid"></section>
    </main>

    <script>
        const REFRESH_INTERVAL_MS = 10000;
        const cardsContainer = document.getElementById("cards");
        const countElement = document.getElementById("device-count");
        const updatedElement = document.getElementById("updated-at");
        const errorBox = document.getElementById("error-box");

        const urlParams = new URLSearchParams(window.location.search);
        const mockMode = urlParams.get("mock") === "1";

        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.add("show");
        }

        function clearError() {
            errorBox.textContent = "";
            errorBox.classList.remove("show");
        }

        function formatNumber(value, suffix) {
            if (typeof value !== "number" || Number.isNaN(value)) {
                return "--";
            }
            return `${value.toFixed(1)}${suffix}`;
        }

        function formatTimestamp(value) {
            if (!value) {
                return "--";
            }
            const date = new Date(value);
            if (Number.isNaN(date.getTime())) {
                return "--";
            }
            return date.toLocaleString();
        }

        function renderCards(items) {
            if (!Array.isArray(items) || items.length === 0) {
                cardsContainer.innerHTML = `<div class="empty">No thermometer data found.</div>`;
                return;
            }

            const html = items.map((item) => {
                const room = item.room || "Unassigned";
                const name = item.name || item.model || "Unnamed sensor";
                const model = item.model || "-";
                const online = item.online ? "online" : "offline";
                const tempText = formatNumber(item.temperature, "&deg;C");
                const humText = formatNumber(item.humidity, "%");

                return `
                    <article class="card">
                        <div>
                            <p class="room">${room}</p>
                            <h2 class="name">${name}</h2>
                        </div>
                        <div class="values">
                            <div class="value">
                                <p class="value-label">Temperature</p>
                                <p class="value-number temp">${tempText}</p>
                            </div>
                            <div class="value">
                                <p class="value-label">Humidity</p>
                                <p class="value-number humi">${humText}</p>
                            </div>
                        </div>
                        <p class="meta">
                            <span>${model}</span>
                            <span>${online}</span>
                        </p>
                    </article>
                `;
            }).join("");

            cardsContainer.innerHTML = html;
        }

        async function refreshReadings() {
            try {
                const apiUrl = mockMode ? "/api/thermometers?mock=1" : "/api/thermometers";
                const response = await fetch(apiUrl, { cache: "no-store" });
                const payload = await response.json();

                if (!response.ok) {
                    const message = payload && payload.error ? payload.error : "Failed to load thermometer data.";
                    throw new Error(message);
                }

                clearError();
                renderCards(payload.items || []);
                const count = typeof payload.count === "number" ? payload.count : (payload.items || []).length;
                countElement.textContent = `${count} sensors`;
                updatedElement.textContent = `Last update: ${formatTimestamp(payload.updated_at)}`;
            } catch (error) {
                showError(error.message || "Failed to load thermometer data.");
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen().catch(() => {});
            }
        }

        function updateFullscreenButton() {
            const enterIcon = document.getElementById("fs-icon-enter");
            const exitIcon = document.getElementById("fs-icon-exit");
            const text = document.getElementById("fs-text");
            if (document.fullscreenElement) {
                enterIcon.style.display = "none";
                exitIcon.style.display = "block";
                text.textContent = "Exit";
            } else {
                enterIcon.style.display = "block";
                exitIcon.style.display = "none";
                text.textContent = "Fullscreen";
            }
        }

        document.addEventListener("fullscreenchange", updateFullscreenButton);

        refreshReadings();
        setInterval(refreshReadings, REFRESH_INTERVAL_MS);
    </script>
</body>
</html>
